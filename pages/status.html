<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Service Status</h1>
    </header>
    <main>
        <section id="status">
            <h2>Current Status</h2>
            <p>Uptime: <span id="uptime">99.9%</span></p>
            <p>Last Downtime: <span id="lastDowntime">None</span></p>
            <p>Current Issues: <span id="currentIssues">No issues reported</span></p>
            <p>Next Maintenance: <span id="nextMaintenance">Scheduled for 2023-12-01</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Dinosaurs. All rights reserved.</p>
    </footer>
</body>
</html>
