<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bot Settings</h1>
    </header>
    <main>
        <section id="settings">
            <form id="settingsForm">
                <label for="botName">Bot Name:</label>
                <input type="text" id="botName" placeholder="Enter bot name">

                <label for="botDescription">Description:</label>
                <textarea id="botDescription" placeholder="Enter bot description"></textarea>

                <label for="botIcon">Icon URL:</label>
                <input type="url" id="botIcon" placeholder="Enter icon URL">

                <label for="botToken">Token:</label>
                <input type="text" id="botToken" placeholder="Enter bot token">

                <label for="botStatus">Status:</label>
                <select id="botStatus">
                    <option value="online">Online</option>
                    <option value="idle">Idle</option>
                    <option value="dnd">Do Not Disturb</option>
                    <option value="invisible">Invisible</option>
                </select>

                <label for="botActivity">Activity:</label>
                <input type="text" id="botActivity" placeholder="Enter bot activity">

                <button type="button" id="saveSettingsBtn">Save Settings</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Dinosaurs. All rights reserved.</p>
    </footer>
    <script src="settings.js"></script>
</body>
</html>
