<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Message Events</h1>
    </header>
    <main>
        <section id="message-events">
            <form id="messageEventForm">
                <div id="events">
                    <h3>Message Events</h3>
                    <div class="event">
                        <input type="text" class="triggerContent" placeholder="Trigger message content">
                        <input type="text" class="responseContent" placeholder="Response message content">
                        <button type="button" class="removeEventBtn">Remove</button>
                    </div>
                </div>
                <button type="button" id="addEventBtn">Add Event</button>
                <button type="button" id="saveEventsBtn">Save Events</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Dinosaurs. All rights reserved.</p>
    </footer>
    <script src="message-events.js"></script>
</body>
</html>
