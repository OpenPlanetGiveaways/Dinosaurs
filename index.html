<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaurs - Discord Bot Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dinosaurs - Discord Bot Maker</h1>
        <p>Create your own Discord bot without coding!</p>
    </header>
    <main>
        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>Easy to use interface</li>
                <li>Customizable bot commands</li>
                <li>Automated setup</li>
                <li>24/7 Hosting</li>
            </ul>
        </section>
        <section id="get-started">
            <h2>Get Started</h2>
            <button id="getStartedBtn">Get Started</button>
            <div id="botSetup" style="display: none;">
                <input type="text" id="botToken" placeholder="Enter your bot's token">
                <button id="createBotBtn">Create Bot</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Dinosaurs. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
